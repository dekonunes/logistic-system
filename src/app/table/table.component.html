<div style="margin: 5rem 2rem;display: flex;justify-content: center;">
    <table class="table">
        <thead class="table__header">
            <tr>
                <th class="table__header--item" style="width: 4%;">ID</th>
                <th class="table__header--item" style="width: 30%;">Name</th>
                <th class="table__header--item" style="width: 36%;">Types</th>
                <th class="table__header--item" style="width: 15%;">Weight</th>
                <th class="table__header--item" style="width: 15%;">Base Experience</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pokemon of pokemons;">
                <td >{{pokemon.ID}}</td>
                <td >{{pokemon.name}}</td>
                <td >{{pokemon.types}}</td>
                <td >{{pokemon.weight}}</td>
                <td >{{pokemon.baseExperience}}</td>
            </tr>
        </tbody>
    </table>
</div>
