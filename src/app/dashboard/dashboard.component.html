<div class="dashboard">
    <app-greeting class="md-and-up-hide"></app-greeting>
    <div class="buttons">
        <button (click)="decrementPokemons()" class="button-1">Request a quote (-)</button>
        <button (click)="incrementPokemons()" class="button-2">Send us a message (+)</button>
    </div>
    <app-table [pokemons]="pokemons"></app-table>
</div>
